<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  
  <body>
    <div style="background-image: url('./images/HogwartsSchool.jpg');">
    <h1>Harry Potter Character Display</h1>
    <h3>Select your favorite house to see students:</h3>   
      <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          
        <input type="checkbox" name="house" value="Gryffindor" class="btn-check" id="btncheck1">
        <label class="btn btn-outline-primary" for="btncheck1">Gryffindor</label>       
          
        <input type="checkbox" name="house" value="Slytherin" class="btn-check" id="btncheck2">
        <label class="btn btn-outline-primary" for="btncheck2">Slytherin</label>
        
        <input type="checkbox" name="house" value="Hufflepuff" class="btn-check" id="btncheck3">
        <label class="btn btn-outline-primary" for="btncheck3">Hufflepuff</label>

        <input type="checkbox" name="house" value="Ravenclaw" class="btn-check" id="btncheck4">
        <label class="btn btn-outline-primary" for="btncheck4">Ravenclaw</label>

        <button id="btn">Accio!</button>
      </div>        

    <div class="js-characters-container characters-container"></div>
    <script src="./js/harryPotter.js"></script>
  </body>

</html>
