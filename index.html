<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Harry Potter Character Display</h1>
      <form action="#" class="js-search-form">
        <label><h3>Choose your favorite Hogwarts house:</h3></label>      
          <div class="radio-toolbar">
              <input type="radio" class="btn-check" name="house" id="Gryffindor"  autocomplete="off" checked>
              <label class="btn btn-outline-warning" for="btnradio1"  value="Gryffindor">Gryffindor</label>
              <input type="radio" class="btn-check" name="house" id="Slytherin"   autocomplete="off" >
              <label class="btn btn-outline-success" for="btnradio2"  value="Slytherin">Slytherin</label>
              <input type="radio" class="btn-check" name="house" id="Hufflepuff"  autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio3"  value="Hufflepuff">Hufflepuff</label>
              <input type="radio" class="btn-check" name="house" id="RavenClaw"   autocomplete="off">
              <label class="btn btn-outline-warning" for="btnradio4"  value="Ravenclaw">Ravenclaw</label>
          </div>           
      </form>
    <div class="js-characters-container characters-container"></div>
    <script src="./harryPotter.js"></script>
  </body>
</html>
